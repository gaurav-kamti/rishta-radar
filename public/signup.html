<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - PartnerScan âš¡</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="auth.css" />
  <script src="toast.js"></script>
</head>
<body>
  <a href="/landing" id="Logo" style="text-decoration: none; color: inherit; display: flex; align-items: center; justify-content: center; gap: 10px;">
    <img src="/images/logo.png" alt="PartnerScan" style="width: 40px; height: 40px;">
    <h1 style="margin: 0;">PartnerScan</h1>
  </a>
  <div class="container">
    <div class="card">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Create a new password" required minlength="6" />
        <input type="password" id="confirmPassword" placeholder="Confirm password" required />
        <button type="submit">Signup</button>
      </form>
      <p class="switch-auth">
        Already have an account? <a href="/login">Login here</a>
      </p>
      <div id="error" class="error"></div>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
