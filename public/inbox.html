<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox - PartnerScan ‚ö°</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="index.css" />
  <script src="toast.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .inbox-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .inbox-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .inbox-header h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      text-decoration: none;
      border-radius: 20px;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-5px);
    }

    .result-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
      border: 2px solid #667eea;
      transition: all 0.3s ease;
    }

    .result-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #e3f2fd;
    }

    .result-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #667eea;
    }

    .result-date {
      font-size: 0.9rem;
      color: #888;
    }

    .flag-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .flag-item {
      background: linear-gradient(135deg, #f0f4ff 0%, #e3f2fd 100%);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      border: 2px solid #bbdefb;
    }

    .flag-label {
      font-size: 0.85rem;
      color: #424242;
      margin-bottom: 5px;
    }

    .flag-count {
      font-size: 1.8rem;
      font-weight: 700;
      color: #667eea;
    }

    .verdict {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
    }

    .detailed-answers {
      margin-top: 20px;
    }

    .toggle-details {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      width: 100%;
    }

    .toggle-details:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .answers-list {
      margin-top: 20px;
      display: none;
    }

    .answers-list.show {
      display: block;
    }

    .answer-item {
      background: #f8f9fa;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 12px;
      border-left: 4px solid #667eea;
    }

    .answer-question {
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 1.05rem;
    }

    .answer-text {
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .answer-flag {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 10px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .flag-bright-green { background: #90EE90; color: #006400; }
    .flag-green { background: #98FB98; color: #006400; }
    .flag-light-green { background: #C1FFC1; color: #228B22; }
    .flag-orange { background: #FFD700; color: #FF8C00; }
    .flag-red { background: #FFB6C1; color: #DC143C; }
    .flag-big-red { background: #FF6B9D; color: #8B0000; }

    .empty-inbox {
      text-align: center;
      padding: 60px 20px;
      color: white;
    }

    .empty-inbox-icon {
      font-size: 5rem;
      margin-bottom: 20px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .inbox-container {
        padding: 15px;
      }

      .inbox-header h1 {
        font-size: 2rem;
      }

      .result-card {
        padding: 20px;
      }

      .result-name {
        font-size: 1.2rem;
      }

      .result-date {
        font-size: 0.8rem;
      }

      .flag-summary {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .flag-item {
        padding: 10px;
      }

      .flag-label {
        font-size: 0.75rem;
      }

      .flag-count {
        font-size: 1.5rem;
      }

      .verdict {
        padding: 12px 15px;
        font-size: 0.95rem;
      }

      .toggle-details {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .answer-question {
        font-size: 0.95rem;
      }

      .answer-text {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .inbox-header h1 {
        font-size: 1.5rem;
      }

      .result-card {
        padding: 15px;
      }

      .result-name {
        font-size: 1rem;
      }

      .flag-summary {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
      }

      .flag-item {
        padding: 8px;
      }

      .flag-label {
        font-size: 0.7rem;
      }

      .flag-count {
        font-size: 1.3rem;
      }

      .verdict {
        padding: 10px 12px;
        font-size: 0.85rem;
      }

      .toggle-details {
        padding: 8px 15px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="inbox-container">
    <a href="/index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="inbox-header">
      <h1>üì¨ Your Inbox</h1>
    </div>

    <div id="results-container">
      <!-- Results will be loaded here -->
    </div>
  </div>

  <script src="inbox.js"></script>
</body>
</html>
